language: android
jdk: oraclejdk8
cache: false
sudo: true
android:
  components:
  - build-tools-26.0.2
  - android-26
  - android-25
  - android-24
  - extra-android-m2repository
  - extra-android-support
script:
- cp -f ./build_var_config ./build_var_controls/bk
- "./gradlew clean"
- "./gradlew assembleRelease"
- cp x-apm-app/build/outputs/apk/release/x-apm-app-release.apk x-apm-app/x-apm-app-release-default.apk
- cp -f ./build_var_controls/build_var_config_stable_play ./build_var_config
- "./gradlew clean"
- "./gradlew assembleRelease"
- cp x-apm-app/build/outputs/apk/release/x-apm-app-release.apk x-apm-app/x-apm-app-release-stable-play.apk
- cp -f ./build_var_controls/build_var_config_aio ./build_var_config
- "./gradlew clean"
- "./gradlew assembleRelease"
- cp x-apm-app/build/outputs/apk/release/x-apm-app-release.apk x-apm-app/x-apm-app-release-aio.apk
- cp -f ./build_var_controls/bk ./build_var_config
- git checkout build_var_config
before_script:
- mkdir -p "$ANDROID_HOME/licenses"
- cp ./android-sdk-license "$ANDROID_HOME/licenses/"
- cp ./hiddenapi/26/android.jar "$ANDROID_HOME/platforms/android-26/"
- cp ./hiddenapi/25/android.jar "$ANDROID_HOME/platforms/android-25/"
after_script:
- rm -rf ./app/google-services.json
before_install:
- openssl aes-256-cbc -K $encrypted_9386c2da478c_key -iv $encrypted_9386c2da478c_iv
  -in keys_android.jks.enc -out keys/keys_android.jks -d
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - x-apm-app/x-apm-app-release-default.apk
  - x-apm-app/x-apm-app-release-stable-play.apk
  - x-apm-app/x-apm-app-release-aio.apk
  skip_cleanup: true
  on:
    repo: gzsll/X-APM
    tags: true
    all_branches: true
